<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proses Transaksi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="transaction-container">
        <h2>Proses Transaksi</h2>
        <form action="transaksiberhasil.html" method="POST">
            <!-- <div class="input-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
            </div> -->
            <div class="input-group">
                <label for="amount">Jumlah Transaksi:</label>
                <input type="number" id="amount" name="amount" placeholder="Masukkan jumlah" required>
            </div>
            <div class="input-group">
                <label for="amount">Total Harga:</label>
                <input type="number" id="amount" name="amount" placeholder="Masukkan Amount" required>
            </div>
            <div class="input-group">
                <label for="payment_method">Metode Pembayaran:</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="">Pilih metode</option>
                    <option value="transfer_bank">Transfer Bank</option>
                    <option value="transfer_bank">Bank BRI</option>
                    <option value="transfer_bank">Bank Mandiri</option>
                    <option value="transfer_bank">Bank BCA</option>
                    <option value="kartu_kredit">Kartu Kredit</option>
                    <option value="e_wallet">E-Wallet</option>
                </select>
            </div>
            <button type="submit">Proses Transaksi</button>
        </form>
    </div>
</body>
</html>
